    margin: 0;
    padding: 30px;
    color: #fff;
  }

  h1 {
    text-align: center;
    margin-bottom: 40px;
    font-weight: 900;
    letter-spacing: 2px;
  }

  .players-list {
    max-width: 900px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  .player-card {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(8px);
    border-radius: 15px;
    padding: 20px 30px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .player-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 26px rgba(0,0,0,0.45);
  }

  .player-name {
    font-size: 28px;
    font-weight: 700;
    color: #ffc107;
    margin-bottom: 15px;
  }

  .player-info p {
    margin: 5px 0;
    font-size: 16px;
  }

  .player-info strong {
    color: #ffd54f;
  }

  @media (max-width: 600px) {
    .player-card {
      padding: 15px 20px;
    }
    .player-name {

  }
